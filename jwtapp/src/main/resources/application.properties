# Puerto del servidor backend
server.port=8080

# URL de conexi칩n a MySQL (ajusta el nombre de la BD, usuario y contrase침a)
spring.datasource.url=jdbc:mysql://localhost:3306/jwtapp_bd?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci칩n de JPA / Hibernate (dd-auto=update hace que las tablas se vayan creando desde las entidades @entity)
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS para permitir acceso desde frontend (React en 5173)
spring.web.cors.allowed-origins=http://localhost:5173

# Configuraci칩n para jwt
aplication:
    security:
        jwt:
            secret-key:
            expiration: 86400000
            refresh-token:
                expiration: 604800000

